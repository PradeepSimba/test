name: Gradle Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: false
    name: ${{ matrix.os }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - name: compile qmake
      run:  qmake
    - name: compile make
      run:  make
